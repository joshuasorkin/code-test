<head>
    <title>
        Code Test
    </title>
</head>

<body>
    <div id="image"></div>
    <table style="font-family:Garamond, serif">
        <tr>
            <th>Title: </th>
            <td id="title"></td>
        </tr>
        <tr>
            <th>Artist: </th>
            <td id="artist"></td>
        </tr>
    </table>
</body>

<script>
    async function getImage(){
        const image = document.getElementById('image');
        const title = document.getElementById('title');
        const artist = document.getElementById('artist');
        const response = await fetch("https://collectionapi.metmuseum.org/public/collection/v1/objects/436121");
        const responseObj = await response.json();
        const img = document.createElement('img');
        console.log({responseObj});
        img.src = responseObj.primaryImage;
        img.style.width = '40%';
        image.appendChild(img);
        artist.innerText = responseObj.artistDisplayName;
        title.innerText = responseObj.title;
    }
    getImage();
</script>
